<video id="meuVideo" width="880" height="450" controls autoplay controlsList = "nodownload">
<!--width é a largura, controls são os botões do video, autoplay inicia o video automaticamente-->
<!--controlsList = "nodownload" serve para ocultar o botão de download-->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        seu browser não suporta a tag video.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {/*usa-se o ponto para referencia uma class*/
        height: 20px;
        width: 500px;
        border: solid 1px #444; 
        margin: 20px;
            }
        
    .progresso > div {/*estilo aplicado na div dentro da class progresso*/
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id){
        const video =document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e =>video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e =>video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100//percentual do video, sempre acompanha a barra de progresso
            const valorDiv = querySelector(`[wm-progresso=${id}] > div`)//pega a div q esta dentro de progresso
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }

    configurarVideo('meuVideo')
</script>
