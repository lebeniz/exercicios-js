<h1>tags Não Visuais</h1>

<!-- 
    Tags semânticas...

    section - serve para agrupamento temático de conteúdo
    article - conteudo auto-contido
    header - cabeçalho do  documento
    footer - rodapé do documento
    nav - agrupa os link de navegação
    aside - serve para fazer um observação e um parágrafo
    details -  exibe detalhes que pode ser exibido ou escolhido

    As famosas...

    div - divisão ou serção
    span - usado para agrupar elementos em line
 -->

 <div>Área 1</div>
 <div>Área 2</div>

 <p>
     Esse é um texto com span <span class="diferente">muitas palavras</span> e ponto.
 </p>

 <style>
     div {
         display: inline;
     }

     span {
         display: block;/* o texto aparecerá em bloco*/
     }

     .diferente {
         font-weight: bold;
         font-size: 30px;
         color: chocolate;
     }
 </style>
