<!-- URL Relativa -->

<!--o primeiro tenta acessar o index da pasta atual-->
<a href="index.html">Voltar 1</a><br>
<!--no segundo ele vai pegar o raiz da aplicação e tenta acessar o index-->
<!--independete de onde esteja-->
<a href="/index.html">Voltar 2</a><br>
<!--no terceiro ele voltar para a pasta anterior e tenta acessar o index nesta pasta-->
<a href="../index.html">Voltar 3</a><br><br>
