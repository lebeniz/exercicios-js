<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')//add e remove a classe destaque na ul com id feira
        $('li').addClass('destaque')//add a classe destaque em cada li
        $('[wm-obrigatorio]').removeClass('destaque')//remove a classe destaque na box wm-obrigatorio
        $('li.opcional').removeClass('destaque')//remove classe destaque na box do opcional dentro dos li
        $('div p span').addClass('destaque')//remove classe destaque na box do span q tem como pai um p q tem como pai uma div

        //Exclusivo JQuery
        $('li:first').css('border', 'solid 3px yellow')// seleciona o primeiro li e palica o estilo
        $('li:odd').css('border', 'solid 10px orange')// aplica o estilo apenas no li impares
        $('li:gt(1)').css('border', 'solid 18px white')// seleciona todos os li a partir do 1 sem incluir o 1 e aplica o estilo
        $('li:not(:last)').css('border', 'none')// seleciona todos os li exeto o ultimo e aplica o estino 
        $('li:contains("r")').css('background-color', 'black')// seleciona todos os li que tem r no conteudo e aplica o estilo

        $('form *').hide()// esconde todos os blocos dentro de form
        $('form :text').show()//se tiver tiver alguma tag com o tipo text, vai ficar visivel
        $('form :password').show()//se tiver tiver alguma tag com o tipo password, vai ficar visivel
        $('form :checkbox').show()//se tiver tiver alguma tag com o tipo checkbox, vai ficar visivel
        $('form :radio').show()//se tiver tiver alguma tag com o tipo radio, vai ficar visivel
        $('form :file').show()//se tiver tiver alguma tag com o tipo file, vai ficar visivel
    </script>
</body>
