<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')


        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Antes 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>')//seleciona os paragrafo com classe numero e coloca cada connteudo dentro de uma div
        $('p.numero').wrapAll('<div id=div4>')//seleciona os paragrafo com classe numero e coloca todos os connteudo dentro de uma unica div
        $("#div4").empty()//muda a div para vasio, ela continua existindo so q vazia
        $('#div3, #div4').prev().remove()//seleciona as div e seleciona o anterior a div 3 e 4 e remove

        // $('<div>Substituto</div>').replaceAll('body > p')//body > p = todos os <p/> dentro de body, serão substituidos
        // $('body > p').replaceWith('<div>Substituto</div>')//body > p = todos os <p/> dentro de body, serão substituidos

        //outra forma mais complexa
        $('body > p').replaceWith(function () {//seleciono os <p/> do body e substituo eles com
            return $('<div>').html($(this).html())//uma div contruida aogora e com o $(this).html() = conteudo que estava dentro de <p/>
        })
    </script>
    <div></div>
</body>
